<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"
                  //requirement
            document.querySelector('button').addEventListener('click',this.handleClick.bind(this))
            // now using bind(this) we passed all the this value to the handleClick with all the value
        }
        handleClick(){
            console.log("Button is clicked")
            console.log(this)//reference is going
            console.log(this.server)
        }
  
    }

    const obj= new React();
    

</script>
</html>
