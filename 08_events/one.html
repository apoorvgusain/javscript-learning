<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>

        </ul>
   </div>
</body>
<script>
  //all events are run in sequentially. exception are browser events which is based on the activities like mouseHover etc.

document.getElementById('images').addEventListener('click',function(e){
    console.log("owl clicked inside the ul");
},false);//default is false
 
document.getElementById('owl').addEventListener('click', function(e){
        console.log("owl clicked");
        e.stopPropagation()
    }, )
// output will be owlclicked then inside ul runs, because the image clicked then ul event got triggered, this is call event bubbling up(inner element,li,ul) inside to outside event trigger
