<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
     const sayDate = function(){
        console.log(new Date(Date.now()).toLocaleTimeString());
    }

    const intervalId = setInterval(sayDate, 1000,)
    clearInterval(intervalId)


    const sayDate2 = function(str){// with parameter
        console.log(str, new Date(Date.now()).toLocaleTimeString());
    }
//Start and stops the time when clicked
   let intervalId2 ;
    document.getElementById("start").addEventListener('click',function(){
        if (!intervalId2) {
        intervalId2 = setInterval(sayDate2, 1000, "Todays date is ")
    }
   })
   
    document.getElementById("stop").addEventListener('click',function(){
        clearInterval(intervalId2)
        intervalId2=null
    })
   


</script>
</html>
